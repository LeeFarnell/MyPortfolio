<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee Farnell - My Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header & BG Image -->
    <header class="header">
      <div class="hero">
        <h1 class="header-title">
          LEE FARNELL <br />
          PORTFOLIO
        </h1>
      </div>
    </header>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="navbar-links">
        <a href="#about-me">About</a>
      </div>

      <div class="navbar-links">
        <a href="#contact-me">Contact</a>
      </div>

      <div class="navbar-links">
        <a href="#projects">Projects</a>
      </div>
    </nav>
    <!-- About Me -->
    <main class="aboutme">
      <div class="aboutme-title" id="about-me">
        <h2>About Me</h2>
      </div>

      <div class="aboutme-flex">
        <div class="aboutme-info">
          <p>About Me Info</p>
        </div>

        <div class="aboutme-image"><img />About Me Image</div>
      </div>

      <div class="aboutme-contact" id="contact-me">
        <h2>Contact Me</h2>
        <p>Contact Info</p>
      </div>
    </main>
    <!-- Projects -->
    <section class="projects" id="projects">
      <div>
        <h2>Projects</h2>
      </div>

      <div class="project-container">
        <div class="project-card-1">
          <div>Project 1 Title</div>
          <img src="./assets/images/header-image.jpg" />
          <div>Project 1 Info</div>
        </div>

        <div class="project-card">
          <div>Project 2 Title</div>
          <div>
            <img src="./assets/images/header-image.jpg" />
          </div>
          <div>Project 2 Info.</div>
        </div>

        <div class="project-card">
          <div>Project 3 Title</div>
          <div>
            <img src="./assets/images/header-image.jpg" />
          </div>
          <div>Project 3 Info</div>
        </div>
      </div>
    </section>
  </body>
</html>
