<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee Farnell - My Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header & BG Image -->
    <header class="header">
      <div class="hero">
        <h1 class="header-title">Header</h1>
      </div>
    </header>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="navbar-links">
        <a>About</a>
      </div>

      <div class="navbar-links">
        <a>Contact</a>
      </div>

      <div class="navbar-links">
        <a>Projects</a>
      </div>
    </nav>
    <!-- About Me -->
    <main class="aboutme">
      <div class="aboutme-title">
        <h2>About Me</h2>
      </div>

      <div class="aboutme-flex">
        <div class="aboutme-image"><img />About Me Image</div>

        <div class="aboutme-info">
          <p>About Me Info</p>
        </div>
      </div>

      <div class="aboutme-contact">
        <h2>Contact Me</h2>
        <p>Contact Info</p>
      </div>
    </main>
    <!-- Projects -->
    <section class="projects">
      <div>
        <h2>Projects</h2>
      </div>

      <div class="project-container">
        <div class="project-card-1">
          <div>Project 1 Title</div>
          <div>Project 1 Image</div>
          <div>Project 1 Info</div>
        </div>

        <div class="project-card">
          <div>Project 2 Title</div>
          <div>Project 2 Image</div>
          <div>Project 2 Info</div>
        </div>

        <div class="project-card">
          <div>Project 3 Title</div>
          <div>Project 3 Image</div>
          <div>Project 3 Info</div>
        </div>
      </div>
    </section>
  </body>
</html>
